services:
  app:
    build: .
    container_name: leaderboard-app
    volumes:
      - .:/var/www
    depends_on:
      - redis
      - mysql
    env_file:
      - .env
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-leaderboard_db}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-root}
    expose:
      - "9000"

  nginx:
    image: nginx:alpine
    container_name: leaderboard-nginx
    ports:
      - "8000:80"
    volumes:
      - .:/var/www:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - default

  redis:
    image: redis:7-alpine
    container_name: leaderboard-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec

  mysql:
    image: mysql:8.0
    container_name: leaderboard-mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS:-root}
      - MYSQL_DATABASE=${DB_NAME:-leaderboard_db}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  k6:
    image: grafana/k6:latest
    container_name: leaderboard-k6
    volumes:
      - ./tests/k6:/scripts
    networks:
      - default
    environment:
      - BASE_URL=http://nginx
    depends_on:
      - nginx
    # Note: Use 'docker compose run --rm k6 run /scripts/...' to execute tests
    # Default command is just to keep container ready
    command: version

volumes:
  redis_data:
  mysql_data:

networks:
  default:
    name: leaderboard-api_default

