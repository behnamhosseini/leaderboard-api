version: '3.8'

services:
  app:
    build: .
    container_name: leaderboard-app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
    depends_on:
      - redis
      - mysql
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=leaderboard_db
      - DB_USER=root
      - DB_PASS=root

  redis:
    image: redis:7-alpine
    container_name: leaderboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec

  mysql:
    image: mysql:8.0
    container_name: leaderboard-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=leaderboard_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  redis_data:
  mysql_data:

